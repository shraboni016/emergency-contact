<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Service Directory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
<nav class="navbar">
  <div class="nav-left">
    <img src="assets/logo.png" alt="Logo" class="nav-logo">
    <span class="site-name">Emergency Service</span>
  </div>

  <div class="nav-right">
    <div class="status-box">
      <span id="heartCount">0</span> 
      <img src="assets/heart.png" alt="Heart" class="icon">
    </div>
    <div class="status-box">
      <span id="coinCount">100</span> 
       <img src="assets/coin.png" alt="Coin" class="icon">
    </div>
    <div class="copy-box">
      <span id="copyCount">0 Copy</span>
    </div>
  </div>
</nav>

  <!-- Hero Section -->
  <section class="hero">
    <img src="assets/logo-dark.png" alt="Bangladesh Logo" class="hero-logo">
    <h1>Emergency Service Directory</h1>
    <p>Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
